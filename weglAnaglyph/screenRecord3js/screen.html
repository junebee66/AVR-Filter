   <p>Perps</p>
   <input id="perspSlider" type="range" min="5" max="40" value="15">
   <p>Sizes</p>
   <input id="sizeSlider" type="range" min="1" max="100" value="10">
   <p>y Pos</p>
   <input id="yPosSlider" type="range" min="10" max="100" value="10">
   <p>Grid</p>
   <input id="gridSlider" type="range" min="10" max="100" value="10">
   <label class="switch">
           <input type="checkbox" class="onOff ">
           <span class="slider round"></span>
         </label>        
   </div>
</p>
